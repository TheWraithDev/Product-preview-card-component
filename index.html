<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          class="product_image_header"
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eu De Parfum Bottle"
        />
        <div class="card_content_container">
          <p class="product_inline_description">PERFUME</p>

          <div class="product_information_container">
            <h1 class="product_title">Gabrielle Essencce Eau De Parfum</h1>
            <p class="product_description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product_price_container">
            <p class="current_price">$149.99</p>
            <s class="discount_price">$169.99</s>
            <button class="add_to_cart">
              <span class="atc_logo"
                ><img src="images/icon-cart.svg" alt="" /></span
              >Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
